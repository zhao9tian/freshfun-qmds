        <div class="withdraw-method">
            <span>选择渠道方式</span>
        </div>
        <section class="add-withdraw">
            <div class="block-wechat isChecked">
                <span>微信账号</span>
                <div class="check">
                    <div class="input input-false input-true" id="wechatBtn"></div>
                </div>
            </div>
            <div class="block-pay isChecked">
                <span>支付宝账号</span>
                <div class="check">
                    <div class="input input-false" id="payBtn"></div>
                </div>
            </div>
            <div class="block-card isChecked">
                <span>银行卡号</span>
                <div class="check">
                    <div class="input input-false" id="cardBtn"></div>
                </div>
            </div>
        </section>
        <section class="info">
            <span class="info-name"></span>
            <input type="text" placeholder="请输入您的提现账号" id="infoNum">
        </section>
        <section class="confirm"><span>确定</span></section>
        <script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type='text/javascript' src='js/rem.js' charset='utf-8'></script>

        <script>
	        $('.ui-list li,.ui-tiled li').click(function(){
	            if($(this).data('href')){
	                location.href= $(this).data('href');
	            }
	        });
