            <div class="fill">
                <span id="addWithdraw"></span>
            </div>
            <div class="change"><span>更换渠道</span></div>
            <div class="right-arrow">

        <section class="withdraw">
            <span>提现金额（元）</span>
            <input type="number" placeholder="0.0" id="withdrawMoney" oninput="value=value.replace(/[^\d]+\./g,'');  
this.value=/^\d+\.?\d{0,2}$/.test(this.value) ?   
this.value : this.value.split('.')[1].length==2?  
this.value:this.value=this.value.split('.')[0]+'.'+this.value.split('.')[1].substr(0,2);">
            <div class="withdraw-enabled"><span id="moneyLeft">可提现金额<i class="theMoney"></i>元</span></div>
        </section>
        <section class="confirm"><span>确认提现</span></section>
